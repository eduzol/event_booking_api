<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Event Booking Client</title>
	<link rel="stylesheet" href="client.css">
	<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
	<h1>Event Booking</h1>
	<a href="#" id="show-create-event" style="font-size:1.2em; color:#009688; text-decoration:underline; cursor:pointer;">Create Event</a>
	<div id="main-create-event-result" style="margin:8px 0; color:#006d5b; font-weight:bold;"></div>
	<div id="create-event-modal" style="display:none; position:fixed; top:0; left:0; width:100vw; height:100vh; background:rgba(0,0,0,0.3); z-index:1000;">
		<div style="background:#b2dfdb; padding:24px; border-radius:10px; max-width:400px; margin:80px auto; position:relative;">
			<span id="close-create-event" style="position:absolute; top:8px; right:12px; font-size:1.5em; color:#006d5b; cursor:pointer;">&times;</span>
			<h2>Create Event</h2>
			<form id="create-event-form">
				<label><span>Name:</span> <input type="text" name="name" required></label><br>
				<label><span>Description:</span> <input type="text" name="description" required></label><br>
				<label><span>Location:</span> <input type="text" name="location" required></label><br>
				<label><span>Date & Time:</span> <input type="datetime-local" name="datetime" required></label><br>
				<button type="submit">Create Event</button>
			</form>
			<div id="create-event-result"></div>
		</div>
	</div>
	<hr>
	<h2>All Events</h2>
	<div style="display:flex; justify-content:space-between; align-items:center;">
		<button id="load-events">Load Events</button>
		<input type="text" id="event-filter" placeholder="Filter events..." style="padding:8px 12px; border-radius:4px; border:1px solid #009688; min-width:220px; margin-left:auto;">
	</div>
	<table id="events-table" style="width:100%; border-collapse:collapse;">
		<thead>
			<tr>
				<th id="sort-id" style="cursor:pointer;">ID &#x25B2;&#x25BC;</th>
				<th>Name</th>
				<th>Description</th>
				<th>Location</th>
				<th id="sort-date" style="cursor:pointer;">Date & Time &#x25B2;&#x25BC;</th>
			</tr>
		</thead>
		<tbody></tbody>
	</table>
	<script src="client.js"></script>
</body>
</html>
